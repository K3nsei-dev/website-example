<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/3285114a98.js" crossorigin="anonymous"></script>
    <!--  Favicon -->
    <link rel="shortcut icon" href="./Images/com-rhmsoft-code.jpg" type="image" />
    <!-- My CSS -->
    <link rel="stylesheet" href="./Styles/contact.css">
</head>
<body>
    <!-- nav bar -->
    <nav class="nav-bar">
        <div class="favicon">
            <img src="./Images/com-rhmsoft-code.jpg" height="50px" alt="Logo">
        </div>
        <div class="links">
            <a href="./home.html">HOME</a>
            <a href="./contact.html">Contact Me</a>
        </div>
    </nav>
    <div class="container">
        <div id="form-container">
            <div class="header">
                <h1>CONTACT ME</h1>
            </div>
            <div class="contact-form">
                <form action="#" id="form">
                    <div class="form-group">
                        <label for="name" class="form-label"></label>
                        <input type="text" class="form-input" placeholder="John Doe" required>
                    </div>
                    <div class="form-group">
                        <label for="email" class="form-label"></label>
                        <input type="email" class="form-input" placeholder="Example@mail.com" required>
                    </div>
                    <div class="form-group">
                        <label for="contact" class="form-label"></label>
                        <input type="tel" class="form-input" placeholder="083 555 1664" required>
                    </div>
                    <div class="form-group">
                        <label for="message" class="form-label"></label>
                        <textarea class="form-input" name="message" id="message" cols="30" rows="10" placeholder="Type your message here" required></textarea>
                    </div>
                    <button class="btn">SEND</button>
                </form>
            </div>
        </div>
    <!-- footer -->
    <footer class="page-footer">
        <div class="info">
            <div class="footer-icon">
                    <i class="far fa-copyright"></i>
            </div>
            <h3>Lorem Ipsum</h3>
        </div>
        <div class="icons">
            <a href="https://github.com/" target="_blank"><i class="fab fa-github"></i></a>
            <a href="https://codepen.io/" target="_blank"><i class="fab fa-codepen"></i></a>
            <a href="https://www.linkedin.com/home" target="_blank"><i class="fab fa-linkedin"></i></a>
        </div>
    </footer>
    </div>
</body>
</html>
